<mat-card class="p-4">
  <div class="flex justify-between">
    <div>
      <button
        mat-button
        [matMenuTriggerFor]="sortByMenu"
        class="w-fit">
        Sort by {{ sort }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button
          mat-menu-item
          (click)="onSortUpdated('desc')">
          desc
        </button>
        <button
          mat-menu-item
          (click)="onSortUpdated('asc')">
          asc
        </button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button
          mat-button
          [matMenuTriggerFor]="menu">
          Show {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu"> </mat-menu>
      </div>
    </div>
  </div>
</mat-card>
